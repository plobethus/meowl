{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Leaderboard</h1>
  <table class="table">
    <thead>
      <tr><th>#</th><th>User</th><th>Points</th></tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ row.user__username }}</td>
          <td>{{ row.points|default:0 }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3"><em>No points yet.</em></td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
