{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<h1>Leaderboard</h1>
<form method="get" class="row">
  <label>Period
    <select name="period" onchange="this.form.submit()">
      <option value="all"  {% if period == 'all' %}selected{% endif %}>All time</option>
      <option value="30d" {% if period == '30d' %}selected{% endif %}>Last 30 days</option>
      <option value="7d"  {% if period == '7d' %}selected{% endif %}>Last 7 days</option>
    </select>
  </label>
</form>

<table class="table">
  <thead><tr><th>#</th><th>User</th><th>Points</th></tr></thead>
  <tbody>
    {% for row in rows %}
      <tr><td>{{ forloop.counter }}</td><td>{{ row.user__username }}</td><td>{{ row.total }}</td></tr>
    {% empty %}
      <tr><td colspan="3">No points yet. Go scan some meowls!</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
