{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>PDF for {{ meowl.name }}</h1>
  <p>This page is <strong>staff-only</strong>. Do not share PDFs publicly.</p>
  <a class="btn" href="{% url 'meowls:pdf_download' meowl.slug %}">Download PDF</a>
  <iframe src="{% url 'meowls:pdf_download' meowl.slug %}" style="width:100%; height:80vh; border:1px solid #ccc; margin-top:12px;"></iframe>
</div>
{% endblock %}
